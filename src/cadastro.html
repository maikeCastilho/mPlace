<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/5f18a24258.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/tela_login_cadastro.css" class="css">
  <title>cadastro</title>
</head>

<body>
  <form class="container-md " id="cadastro">
    <h2>Criar Conta</h2>

    <div class="col-md-9">
      <input type="text" class="form-control" id="nome" name="nome" aria-describedby="inputGroupPrepend"
        placeholder="Nome">
      <span id="nome-erro" class="erro"></span>
    </div>
    <div class="col-md-9">

      <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
      <span id="email-erro" class="erro"></span>
    </div>
    <div class="form-group">

      <div class="input-group">
        <div class="col-sm">
          <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
          <span id="senha-erro" class="erro"></span>
        </div>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary toggle-password required" type="button" id="toggle-senha">
            <i class="fa fa-eye-slash" aria-hidden="true"></i>
          </button>

        </div>
      </div>
    </div>

    <div class="input-group">
      <div class="form-group">
        <div class="input-group">
          <div class="col-sm">
            <input type="password" class="form-control" id="confirma-senha" name="confirma-senha"
              placeholder="Confirma Senha">
            <span id="confirma-senha-erro" class="erro"></span>
          </div>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary toggle-password" type="button" id="toggle-confirma-senha">
              <i class="fa fa-eye-slash" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <button id="submit-button" type="submit" class="btn btn-primary col-md-9" onclick="validaSenha()">Concluir
      Cadastro</button>


  </form>


  <script src="js/cadastro.js"></script>

</html>
